name: CI/CD Pipeline

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        id: tests
        run: pytest

      - name: Post test results to Discord webbook
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            --title "Test results"
            --description "Tests have been run on the following commit: ${{ github.sha }}"
            --color 0x00ff00
            --fields "Tests: ${{ steps.tests.outputs.tests }}\nFailures: ${{ steps.tests.outputs.failures }}\nErrors: ${{ steps.tests.outputs.errors }}\nSkipped: ${{ steps.tests.outputs.skipped }}\nDuration: ${{ steps.tests.outputs.duration }}"